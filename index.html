            <button id="btn1">I am bored</button>

    <script>
        btn = document.getElementById("btn1");
        desc1 = document.getElementById("desc");

            async function fetchData() {
                const data = await fetch("https://www.boredapi.com/api/activity/")
                .then(res => res.json()); 
                desc.innerHTML = data.activity;                
            }
            fetchData();
        });
    </script>
